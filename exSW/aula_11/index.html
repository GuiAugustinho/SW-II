<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Lista de Países</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-busca {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-busca input {
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-busca button {
      padding: 8px 12px;
      margin-left: 4px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      width: 220px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    .mensagem {
      text-align: center;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Países do Mundo</h1>

  <div class="form-busca">
    <input type="text" id="busca" placeholder="Digite o nome do país">
    <button id="btnBuscar">Buscar</button>
  </div>

  <div id="container" class="container">
    <p class="mensagem">Carregando dados...</p>
  </div>

  <script>
    const apiUrl = 'https://restcountries.com/v3.1/all';
    let paises = [];

    // Função para renderizar as cards na tela
    function renderizarLista(lista) {
      const cont = document.getElementById('container');
      cont.innerHTML = '';
      if (lista.length === 0) {
        cont.innerHTML = '<p class="mensagem">Nenhum país encontrado.</p>';
        return;
      }
      lista.forEach(pais => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${pais.name.common}</h3>
          <img src="${pais.flags.svg}" alt="Bandeira de ${pais.name.common}">
          <p><strong>População:</strong> ${pais.population.toLocaleString('pt-BR')}</p>
          <p><strong>Continente:</strong> ${pais.continents[0]}</p>
        `;
        cont.appendChild(card);
      });
    }

    // Buscar dados da API ao carregar a página
    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        paises = data;
        renderizarLista(paises);
      })
      .catch(err => {
        document.getElementById('container').innerHTML =
          '<p class="mensagem">Erro ao carregar dados.</p>';
        console.error(err);
      });

    // Filtrar quando clicar em Buscar
    document.getElementById('btnBuscar').addEventListener('click', () => {
      const termo = document.getElementById('busca').value.trim().toLowerCase();
      if (!termo) {
        renderizarLista(paises);
      } else {
        const filtrados = paises.filter(p =>
          p.name.common.toLowerCase().includes(termo)
        );
        renderizarLista(filtrados);
      }
    });

    // Permitir filtrar também pressionando Enter
    document.getElementById('busca').addEventListener('keyup', e => {
      if (e.key === 'Enter') {
        document.getElementById('btnBuscar').click();
      }
    });
  </script>

</body>
</html>
